<a href="{% url 'tambah_teman' %}">Tambah Teman</a>
<ul>
	<!-- Iterate over object_list -->
	{% for object in object_list %}
	<!-- Display Objects -->
	<li>{{ object.nama }}</li>
	<li>{{ object.umur }}</li>
	<li>{{ object.alamat }}</li>
	<li><img src="{{ object.foto.url }}" width="64"></li>
    <li><a href="{% url 'delete_teman' object.id %}">Hapus</a></li>

	<hr/>
	<!-- If object_list is empty -->
	{% empty %}
	<li>No objects yet.</li>
	{% endfor %}
</ul>
